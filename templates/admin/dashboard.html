{% extends "admin/base.html" %}

{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
    <h1>Dashboard</h1>
    <a href="/admin/logout" class="btn"
        style="background: transparent; border: 1px solid #334; color: white;">Logout</a>
</div>

<div
    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 2rem;">
    <div class="card">
        <h3 style="margin-top:0; color: var(--text-secondary);">Agencies</h3>
        <p style="font-size: 2rem; font-weight: bold; margin: 0;">{{ metrics.agencies }}</p>
    </div>
    <div class="card">
        <h3 style="margin-top:0; color: var(--text-secondary);">Active Blogs</h3>
        <p style="font-size: 2rem; font-weight: bold; margin: 0;">{{ metrics.blogs }}</p>
    </div>
    <div class="card">
        <h3 style="margin-top:0; color: var(--text-secondary);">Total Posts</h3>
        <p style="font-size: 2rem; font-weight: bold; margin: 0;">{{ metrics.posts }}</p>
    </div>
</div>

<div class="card">
    <h2>Recent Activity</h2>
    <p style="color: var(--text-secondary);">No recent generations.</p>
</div>
{% endblock %}
