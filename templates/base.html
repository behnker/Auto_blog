<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ blog.name }}{% endblock %}</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/style.css">
    {% block extra_head %}{% endblock %}
</head>

<body>
    <div class="container">
        <header>
            <a href="/" class="brand">{{ blog.name }}</a>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            &copy; {{ now.year }} {{ blog.name }}. All rights reserved.
        </footer>
    </div>
</body>

</html>
