<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ blog.name }}{% endblock %}</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/hypersonic.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'twinkle': 'twinkle 3s ease-in-out infinite',
                        'scanline': 'scanline 2s linear infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 10s linear infinite',
                    }
                }
            }
        }
    </script>
    {% block extra_head %}{% endblock %}
</head>

<body>
    <!-- Star Field Container (Fixed Background) - MOVED TO TOP -->
    <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden bg-[#020205]">
        <!-- Deep Nebula -->
        <div
            class="absolute top-[-10%] left-[-10%] w-[60%] h-[60%] bg-indigo-900/10 rounded-full blur-[150px] animate-pulse-slow">
        </div>
        <div
            class="absolute bottom-[-10%] right-[-10%] w-[60%] h-[60%] bg-blue-900/10 rounded-full blur-[150px] animate-pulse-slow delay-1000">
        </div>
        <!-- Stars injected here -->
        <div id="star-field" class="absolute inset-0"></div>
    </div>

    <!-- Main Container - Added relative z-10 to sit above stars -->
    <div class="container relative z-10 flex flex-col min-h-screen">
        <header class="flex justify-between items-center py-6">
            <a href="/" class="brand">{{ blog.name }}</a>
            <a href="/admin/dashboard"
                class="text-xs font-mono text-gray-500 hover:text-white tracking-widest uppercase transition-colors">Admin
                Dashboard</a>
        </header>

        <main class="flex-grow">
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-auto">
            <div class="relative z-10 text-center text-gray-500 text-xs py-8">
                &copy; {{ now.year }} {{ blog.name }}. All rights reserved.
                <span class="mx-2">|</span>
                <span class="mr-2 font-mono">v2.0</span>
                <a href="/admin/dashboard" class="hover:text-white transition-colors">Admin Dashboard</a>
            </div>
        </footer>
    </div>

    <script src="/static/js/stars.js"></script>
</body>

</html>
